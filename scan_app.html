<!DOCTYPE html>
<html>
<head>
    <title>Offline DocScan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px; margin: 5px; }
        img { max-width: 100%; }
    </style>
</head>
<body>
    <h1>ðŸ“„ Offline DocScan</h1>
    
    <!-- Kamera-Zugriff -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment">
    
    <!-- Gespeicherte Scans anzeigen -->
    <div id="savedScans"></div>
    
    <script>
        // Dokumente im Local Storage speichern
        const savedScans = JSON.parse(localStorage.getItem('scans')) || [];
        
        // Kamera-Bild erfassen
        document.getElementById('cameraInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const imgData = event.target.result;
                savedScans.push(imgData);
                localStorage.setItem('scans', JSON.stringify(savedScans));
                showScans();
            };
            reader.readAsDataURL(file);
        });
        
        // Gespeicherte Scans anzeigen
        function showScans() {
            const container = document.getElementById('savedScans');
            container.innerHTML = '<h2>Gespeicherte Scans:</h2>';
            
            savedScans.forEach((imgData, index) => {
                container.innerHTML += `
                    <div>
                        <img src="${imgData}" style="height: 200px;">
                        <button onclick="deleteScan(${index})">LÃ¶schen</button>
                    </div>
                `;
            });
        }
        
        // Scan lÃ¶schen
        function deleteScan(index) {
            savedScans.splice(index, 1);
            localStorage.setItem('scans', JSON.stringify(savedScans));
            showScans();
        }
        
        // Beim Start Scans anzeigen
        showScans();
    </script>
</body>
</html>
